<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

      <header class="header">
        <a href="#">
          <img src="images/LOGO.svg" alt="Логотип" class="header__logo">
        </a>
      </header>

      <main>

        <section class="profile">
          <div class="profile__contaner">
            <img src="images/Kusto.jpg" class="profile__avatar" alt="фото">
            <div class="profile__info">
              <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" aria-label="Редактирование" type="button"></button>
              <p class="profile__job" id="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
        </section>

        <template id="cards-template">
          <div class="card">
            <div>
              <img class="card__image">
              <button class="card__delete-button" type="button"></button>
            </div>
            <div class="card__container">
              <h2 class="card__text"></h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
        </template>

        <aside id="popup-profile" class="popup">
           <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="popup__form">
              <h3 class="popup__title">Редактировать профиль</h3>
                <input id="name" name="popup__input" type="text" class="popup__subtitle">
                <input id="job" name="popup__input" type="text" class="popup__subtitle">
                <button id="button-submit" type="submit" class="popup__button">Сохранить</button>
            </form>
           </div>
        </aside>
        <aside id="popup-AddPicture" class="popup">
          <div class="popup__container">
         <button id="addPicturePopapCloseButton" class="popup__close-button" type="button"></button>
           <form class="popup__form" name="popup__form">
             <h3 class="popup__title">Новое место</h3>
               <input id="nameOfPicture" name="popup__input" type="text" value="Название" class="popup__subtitle">
               <input id="linkOfPicture" name="popup__input" type="url" value="Ссылка на картинку" class="popup__subtitle">
               <button id="makeButton" type="submit" class="popup__button">Создать</button>
           </form>
          </div>
       </aside>
       <aside id="popup-fullSizePicture" class="popup">
         <div class="popup__picture-container">
          <button id="fullSizePicturePopapCloseButton" class="popup__close-button" type="button"></button>
        <div>
          <img src="images/Portural.jpeg" class="popup__picture">
          <p class="popup__picture-name">Portugal</p>
        </div>
         </div>
       </aside>
      </main>
      <footer>
        <p class="footer">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
