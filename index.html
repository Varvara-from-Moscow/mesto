<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

      <header class="header">
        <a href="#">
          <img src="images/LOGO.svg" alt="Логотип" class="header__logo">
        </a>
      </header>

      <main>

        <section class="profile">
          <div class="profile__contaner">
            <img src="images/Kusto.jpg" class="profile__avatar" alt="фото">
            <div class="profile__info">
              <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" aria-label="Редактирование" type="button"></button>
              <p class="profile__job" id="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section class="cards">
        </section>

        <template id="cards-template">
          <div class="card">
            <div>
              <img class="card__image">
              <button class="card__delete-button" type="button"></button>
            </div>
            <div class="card__container">
              <h2 class="card__text"></h2>
              <button class="card__like-button" type="button"></button>
            </div>
          </div>
        </template>

        <aside id="popup-profile" class="popup">
           <div class="popup__container">
          <button class="popup__close-button" type="button"></button>

            <form id="popupProfileForm" class="popup__form" name="popupProfileForm" novalidate>
              <h3 class="popup__title">Редактировать профиль</h3>

                <input
                  required
                  id="name"
                  name="popup__input"
                  type="text"
                  minlength="2"
                  maxlength="40"
                  class="popup__input"
                />
                <span class="popup__error popup__error_visible name-error"></span>

                <input
                  required
                  id="job"
                  name="popup__input"
                  type="text"
                  minlength="2"
                  maxlength="200"
                  class="popup__input">

                <span class="popup__error popup__error_visible job-error"></span>

                <button
                  id="button-submit"
                  type="submit"
                  class="popup__button">Сохранить</button>
            </form>
           </div>
        </aside>

        <aside id="popup-AddPicture" class="popup">
          <div class="popup__container">
         <button id="addPicturePopapCloseButton" class="popup__close-button" type="button"></button>

           <form id="popupForm" class="popup__form" name="popupAddPictureForm" novalidate>
             <h3 class="popup__title">Новое место</h3>

              <input
                id="nameOfPicture"
                name="popup__input"
                type="text"
                minlength="2"
                maxlength="30"
                placeholder="Название"
                class="popup__input"
                required>
              <span class="popup__error popup__error_visible nameOfPicture-error"></span>

              <input
                id="linkOfPicture"
                name="popupUrlInput"
                type="url"
                placeholder="Ссылка на картинку"
                class="popup__input"
                required>
              <span id="spanOfPicture" class="popup__error popup__error_visible linkOfPicture-error"></span>

              <button
                id="makeButton"
                type="submit"
                class="popup__button popup__button_block">Создать</button>
           </form>
          </div>
       </aside>
       <aside id="popup-fullSizePicture" class="popup">
         <div class="popup__picture-container">
          <button id="fullSizePicturePopapCloseButton" class="popup__picture-close-button" type="button"></button>
        <div>
          <img class="popup__picture">
          <p class="popup__picture-name"></p>
        </div>
         </div>
       </aside>
      </main>
      <footer>
        <p class="footer">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>

    <script src="scripts/validate.js"></script>
</body>
</html>
