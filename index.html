<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

      <header class="header">
        <img src="./images/Vector.png" class="header__logo">
        <img src="./images/Line.png" class="header__line">
      </header>

      <main>
        <section class="profile">

          <div class="profile__contaner">

            <img src="images/Kusto.jpg" class="profile__avatar">

           <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <img src="images/Edit-Button.png" alt="Чекбокс" class="profile__edit-button">
              <p class="profile__job">Исследователь океана</p>
          </div>

          </div>
          <div class="profile__add-button">
            <img src="images/plus.svg" class="profile__inside-button">
          </div>



        </section>

        <section>
          <ul class="elements">

            <li class="elements__element">
              <img src="images/America.jpeg" alt="Дамба Гувера" class="elements__image">
              <div class="elements__contaner">
                <p class="elements__text">Дамба Гувера</p>
                <img src="images/heart.png" class="elements__button">
              </div>
            </li>

            <li class="elements__element">
              <img src="images/Portural.jpeg" alt="Дворец в Браге" class="elements__image">
              <div class="elements__contaner">
                <p class="elements__text">Дворец в Браге</p>
                <img src="images/heart.png" class="elements__button">
              </div>
            </li>

            <li class="elements__element">
              <img src="images/Spain.jpeg" alt="Дворец Гауди" class="elements__image">
              <div class="elements__contaner">
                <p class="elements__text">Дворец Гауди</p>
                <img src="images/heart.png" class="elements__button">
              </div>
            </li>

            <li class="elements__element">
              <img src="images/Italy.jpeg" alt="Санта-Мария-Дель-Фьоре" class="elements__image">
              <div class="elements__contaner">
                <p class="elements__text">Санта-Мария-Дель-Фьоре</p>
                <img src="images/heart.png" class="elements__button">
              </div>
            </li>

            <li class="elements__element">
              <img src="images/France.jpeg" alt="Руанский собор" class="elements__image">
              <div class="elements__contaner">
                <p class="elements__text">Руанский собор</p>
                <img src="images/heart.png" class="elements__button">
              </div>
            </li>

            <li class="elements__element">
              <img src="images/Russia.jpeg" alt="Домбай" class="elements__image">
              <div class="elements__contaner">
                <p class="elements__text">Домбай</p>
                <img src="images/heart.png" class="elements__button">
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p>&copy; 2020 Mesto Rassia</p>
      </footer>
    </div>
</body>
</html>
