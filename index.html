<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
</head>
<body class="body">
    <div class="page">

      <header class="header">
        <a href="#">
          <img src="images/LOGO.svg" alt="Логотип" class="header__logo">
        </a>
      </header>

      <main>

        <section class="profile">
          <div class="profile__contaner">
            <img src="images/Kusto.jpg" class="profile__avatar" alt="фото">
            <div class="profile__info">
              <h1 class="profile__name" id="profile__name">Жак-Ив Кусто</h1>
              <button class="profile__edit-button" aria-label="Редактирование" type="button"></button>
              <p class="profile__job" id="profile__job">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>

        <section>
          <ul class="cards">
            <li class="card">
              <img src="images/America.jpeg" alt="Дамба Гувера" class="card__image">
              <div class="card__container">
                <h2 class="card__text">Дамба Гувера</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img src="images/Portural.jpeg" alt="Дворец в Браге" class="card__image">
              <div class="card__container">
                <h2 class="card__text">Дворец в Браге</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img src="images/Spain.jpeg" alt="Дворец Гауди" class="card__image">
              <div class="card__container">
                <h2 class="card__text">Дворец Гауди</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img src="images/Italy.jpeg" alt="Санта-Мария-Дель-Фьоре" class="card__image">
              <div class="card__container">
                <h2 class="card__text">Санта-Мария-Дель-Фьоре</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img src="images/France.jpeg" alt="Руанский собор" class="card__image">
              <div class="card__container">
                <h2 class="card__text">Руанский собор</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>

            <li class="card">
              <img src="images/Russia.jpeg" alt="Домбай" class="card__image">
              <div class="card__container">
                <h2 class="card__text">Домбай</h2>
                <button class="card__like-button" type="button"></button>
              </div>
            </li>
          </ul>
        </section>

        <article class="popup">
           <div class="popup__container">
          <button class="popup__close-button" type="button"></button>
            <form class="popup__form" name="popup__form">
              <h3 class="popup__title">Редактировать профиль</h3>
                <input id="name" name="popup__input" type="text" class="popup__subtitle">
                <input id="job" name="popup__input" type="text" class="popup__subtitle">
                <button type="submit" class="popup__button">Сохранить</button>
            </form>
           </div>
        </article>

      </main>
      <footer>
        <p class="footer">&copy; 2021 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
</body>
</html>
